<div class="well">
  <div class="table-wrapper">
    <table class="table table-striped table-hover star-table js-reference-table">
      <thead>
        <tr>
          <th data-sort="int">Analysis ID</th>
          <th data-sort="string">Timestamp</th>
          <th data-sort="string">Status</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody>
      {% for image in images %}
        {% if image.analysis %}
        <tr>
          <td><a href="/analysis/{{image.analysis.id}}">{{image.analysis.id}}</a></td>
          <td>{{image.analysis.image_datetime | date:'Y-m-d H:i:s'}}</td>
          <td>{{image.analysis.status}}</td>
          <td>{{image.analysis.notes}}</td>
        </tr>
        {% endif %}
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
