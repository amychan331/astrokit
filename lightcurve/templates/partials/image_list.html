<div class="well">
  <div class="table-wrapper">
    <table class="table table-striped table-hover star-table js-reference-table">
      <thead>
        <tr>
          <th>Analysis ID</th>
          <th>Timestamp</th>
          <th>Status</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody>
      {% for image in images %}
        {% if image.analysis %}
        <tr>
          <td><a href="/analysis/{{image.analysis.id}}">{{image.analysis.id}}</a></td>
          <td>{{image.analysis.image_datetime}}</td>
          <td>{{image.analysis.status}}</td>
          <td>{{image.analysis.notes}}</td>
        </tr>
        {% endif %}
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
