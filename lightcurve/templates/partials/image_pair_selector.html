<div class="color-index-selector">
  <form class="form form-inline">
    <label for="select-color-index">Color index</label>
    <select id="select-color-index" class="form-control js-select-color-index" style="width: 10em">
      <option value="NONE">None</option>
      <option value="BV">BV</option>
      <option value="VR">VR</option>
      <option value="VI">VI</option>
      <option value="SGU">SGU</option>
      <option value="SGR">SGR</option>
      <option value="SRI">SRI</option>
      <option value="SIZ">SIZ</option>
    </select>
  </form>
</div>
<div class="image-pair-selector" style="margin-top:1em">
  <table class="table table-striped table-hover table-bordered">
    <thead>
      <tr>
        <th style="vertical-align:middle">
          Observation
        </th>
        <th>
          Filter 1
        </th>
        <th>
          Filter 2
        </th>
      </tr>
    </thead>
    <tbody>
      {% for i in '1234567890' %}
        <tr>
          <td>
            {{forloop.counter}}
          </td>
          <td>
            <button class="btn btn-primary js-select-image" disabled>Select Image</button>
          </td>
          <td>
            <button class="btn btn-primary js-select-image" disabled>Select Image</button>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
